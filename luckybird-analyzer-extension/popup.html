<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #00ff88;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: #2a2a2a;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #444;
            border-color: #666;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }
        
        .btn-primary:hover {
            background: #00e67a;
            border-color: #00e67a;
        }
        
        .info {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç WebSocket Analyzer</h1>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Checking status...</span>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalMessages">0</div>
            <div class="stat-label">Messages</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="successRate">0%</div>
            <div class="stat-label">Success Rate</div>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="toggleDashboard">Toggle Dashboard</button>
        <button class="btn" id="clearData">Clear Data</button>
        <button class="btn" id="exportData">Export Data</button>
    </div>
    
    <div class="info">
        Navigate to luckybird.io to start analyzing WebSocket traffic. The dashboard will appear as a sidebar on the page.
    </div>

    <script src="popup.js"></script>
</body>
</html>
